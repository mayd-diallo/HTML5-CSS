<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de contact pour recueillir des informations des utilisateurs.">
    <title>Formulaire de contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }
        .radio-option, .checkbox-option {
            margin-bottom: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulaire de contact</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nom">Nom <span class="required">*</span></label>
            <input type="text" id="nom" name="nom" required>
        </div>
        
        <div class="form-group">
            <label for="prenom">Prénom <span class="required">*</span></label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">
        </div>
        
        <div class="form-group">
            <label for="sujet">Sujet</label>
            <select id="sujet" name="sujet">
                <option value=""> Sélectionnez un sujet </option>
                <option value="question">Question</option>
                <option value="reclamation">Réclamation</option>
                <option value="suggestion">Suggestion</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Méthode de contact préférée</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="contact-email" name="contact-pref" value="email" checked>
                    <label for="contact-email">Email</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="contact-telephone" name="contact-pref" value="telephone">
                    <label for="contact-telephone">Téléphone</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="contact-courrier" name="contact-pref" value="courrier">
                    <label for="contact-courrier">Courrier</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="newsletter" name="newsletter" checked>
                    <label for="newsletter">Je souhaite recevoir la newsletter</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit">Envoyer</button>
        </div>
    </form>
</body>
</html>
