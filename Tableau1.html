<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemple de tableau HTML pour afficher des données structurées.">
    <title>Exemple de tableau HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            border: 1px solid ;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        caption {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemple de tableau HTML</h1>
    
    <table>
        <caption>Liste des employés</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Département</th>
                <th>Salaire</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Dupont</td>
                <td>Jean</td>
                <td>Marketing</td>
                <td>45 000 €</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Martin</td>
                <td>Sophie</td>
                <td>IT</td>
                <td>55 000 €</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Bernard</td>
                <td>Pierre</td>
                <td>RH</td>
                <td>48 000 €</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Petit</td>
                <td>Marie</td>
                <td>Finance</td>
                <td>52 000 €</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Moyenne des salaires</td>
                <td>50 000 €</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
